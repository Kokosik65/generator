<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>генератор чисел</title>
    <script src="just-do-it.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Генератор чисел</h1>
        <div class="first-number">
            <p class="text">от:</p>
            <input class="input" id="min" type="text">
        </div>
        <div class="second-number">
            <p class="text">до:</p>
            <input class="input" id="max" type="text">
        </div>
        <button id="button" class="button-result">результат</button>
        <p value="0" id="result">0</p>
    </div>
</body>

</html>
